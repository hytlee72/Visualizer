<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Roof Vizualizer</title>

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

    <!-- Navigation -->

    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Visualizer

                </h1>

            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-6 img-portfolio">
                <input type="radio" name="house" id="setHouse1" checked="checked" data-bind="event { change: setHouse1}">House 1
                <input type="radio" name="house" id="setHouse2" data-bind="event { change: setHouse2}">House 2
                <h3>Choose a color from the chart</h3>
                    <div data-bind="with:currentHouse">
                        <img id="housepic" class="img-responsive" src="img/house1/house_brown-min.jpg" alt="Custom Color" data-bind="attr: {src: imgSrc}">
                    </div>

            </div>
            <div class="col-md-6 img-portfolio">
                <h3>Color Chart</h3>
                <div data-bind="foreach: houseList">
                    <img data-bind="attr: {src: buttonSrc}, click: $parent.setHouse" class="img-responsive, color-button" alt="Custom Color Chart">

                </div>
                <div data-bind="foreach: houseList">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: img1Src}">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: img2Src}">
                </div>
            </div>
        </div>
        <!-- /.row -->



        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Hoyt Design 2016</p>
                </div>
            </div>
        </footer>

    </div>




    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>


</body>

</html>
